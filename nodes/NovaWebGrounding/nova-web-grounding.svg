<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="30" cy="30" r="30" fill="#FF9900"/>
  
  <!-- Magnifying glass lens -->
  <circle cx="26" cy="26" r="16" stroke="white" stroke-width="3" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Star inside magnifying glass -->
  <g transform="translate(26,26)">
    <!-- Star center -->
    <circle cx="0" cy="0" r="1.5" fill="white"/>
    
    <!-- Star points -->
    <polygon points="0,-6 1.5,-2 6,0 1.5,2 0,6 -1.5,2 -6,0 -1.5,-2" fill="white" opacity="0.9"/>
    
    <!-- Inner sparkle -->
    <line x1="0" y1="-4" x2="0" y2="4" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Magnifying glass handle -->
  <line x1="38" y1="38" x2="48" y2="48" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Additional sparkles outside -->
  <circle cx="12" cy="18" r="1" fill="white" opacity="0.6"/>
  <circle cx="48" cy="12" r="1" fill="white" opacity="0.6"/>
  <circle cx="18" cy="48" r="1" fill="white" opacity="0.6"/>
</svg>